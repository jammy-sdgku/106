<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--css scripts-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./styles/app2.css">
    <title>106</title>
</head>

<body>
   <h1>Task Tracking Page</h1>
    <main class="d-flex flex-row bd-highlight mb-3">
        <section class="list">
    
        </section>

        <section id="form">

            <div class="mt-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle" />
            </div>
            <div class="mt-3">
                <label class="form-label">Description</label>
                <textarea rows="4" class="form-control" id="txtDescription"></textarea>
            </div>
            <div class="mt-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor" />
            </div>
            <!-- Create the inputs for Description, 
             color, startDate, stutus, budget -->
            <div class="mt-3">
                <label class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="selDate" />
            </div>
            <div class="mt-3">
                <label class="form-label">Status</label>
                <select class="form-control" id="selStatus">
                    <option>New</option>
                    <option>In progress</option>
                    <option>Past Due</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget" />
            </div>
            <div>
                <button type="submit" class="btn btn-dark" id="btnSave">Submit</button>
            </div>

        </section>
    </main>

<!--scripts-->
   <script src="./node_modules/jquery/dist/jquery.min.js"></script>
   <!-- <script src="./node_modules/jquery-validation/dist/jquery.validate.min.js"></script> -->
   <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./scripts/task.js"></script>
   <script src="./scripts/app2.js"></script> 
   
</body>

</html>
